<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Architecture Challenge</title>
    <link rel="stylesheet" href="/css page/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="register-page">
        <div class="reg-bg">
            <div class="ellipse-1"></div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="reg-img"></div>
        </div>
        <div class="reg-form">
            <nav class="reg-nav">
                <h3>Step 1 <span>of 4</span></h3>
                <h4>Exit</h4>
            </nav>
            <form action="" class="reg-account">
                <h1 class="ca">Create Account</h1>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="***********">

                <button id="create-acc">Create Account</button>
                <button id="sign-up">
                    <img src="/assets/Google logo.png" alt="google-loge">
                    <p>Sign up with Google</p>
                </button>

                <div class="log">
                    <p>Already have an account?</p>
                    <a href="./">Log In</a>
                </div>

            </form>
        </div>
    </section>

    </nav>
</body>

</html>
